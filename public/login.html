<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - GESSA Boletos MVP</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      width: 100%;
      max-width: 400px;
    }

    .login-header {
      background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
      padding: 40px 20px;
      text-align: center;
      color: white;
    }

    .login-header h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .login-header p {
      font-size: 14px;
      opacity: 0.9;
    }

    .login-form {
      padding: 40px 30px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 600;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 15px;
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #2563eb;
    }

    .login-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(37, 99, 235, 0.4);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .login-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .error-message {
      background: #fee;
      color: #c00;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
      border-left: 4px solid #c00;
    }

    .error-message.show {
      display: block;
    }

    .success-message {
      background: #efe;
      color: #060;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
      border-left: 4px solid #060;
    }

    .success-message.show {
      display: block;
    }

    .info-text {
      text-align: center;
      color: #666;
      font-size: 13px;
      margin-top: 20px;
    }

    .loader {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-left: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>Sistema GESSA</h1>
      <p>Gesti√≥n de Boletos de Comedor</p>
    </div>

    <div class="login-form">
      <div class="error-message" id="errorMessage"></div>
      <div class="success-message" id="successMessage"></div>

      <form id="loginForm" autocomplete="off">
        <div class="form-group">
          <label for="username">Usuario</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Ingresa tu usuario"
            required
            autocomplete="off"
          >
          <div id="contratistaInfo" style="display: none; margin-top: 8px; padding: 10px; background: #f0f9ff; border-left: 3px solid #3b82f6; border-radius: 4px;">
            <p style="margin: 0; font-size: 13px; color: #1e40af;">
              <strong>üè¢ Empresa:</strong> <span id="contratistaNombre"></span>
            </p>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Contrase√±a</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Ingresa tu contrase√±a"
            required
            autocomplete="off"
          >
        </div>

        <button type="submit" class="login-btn" id="loginBtn">
          <span id="btnText">Iniciar Sesi√≥n</span>
        </button>
      </form>
    </div>
  </div>

  <script>
    const API_URL = window.location.origin;

    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const btnText = document.getElementById('btnText');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');
    const usernameInput = document.getElementById('username');
    const contratistaInfo = document.getElementById('contratistaInfo');
    const contratistaNombre = document.getElementById('contratistaNombre');

    // SEGURIDAD: Limpiar campos al cargar la p√°gina
    // Usar m√∫ltiples eventos para asegurar que se limpien
    window.addEventListener('load', function() {
      setTimeout(() => {
        document.getElementById('username').value = '';
        document.getElementById('password').value = '';
      }, 0);
    });

    // Limpiar tambi√©n en DOMContentLoaded
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(() => {
        document.getElementById('username').value = '';
        document.getElementById('password').value = '';
      }, 0);
    });

    // Un √∫ltimo intento despu√©s de 500ms
    setTimeout(() => {
      document.getElementById('username').value = '';
      document.getElementById('password').value = '';
    }, 500);

    // NO verificar autom√°ticamente si ya est√° logueado
    // Permitir que el usuario vea el formulario de login siempre
    // const token = localStorage.getItem('auth_token');
    // if (token) {
    //   verifyToken(token);
    // }

    // Funci√≥n para redirigir seg√∫n el rol del usuario
    function redirigirSegunRol(user) {
      switch (user.rol) {
        case 'administrador':
        case 'finanzas':
        case 'gerente_comedor':
          window.location.href = '/admin';
          break;
        case 'contratista':
          window.location.href = '/contratista';
          break;
        case 'validador':
          window.location.href = '/validador';
          break;
        default:
          window.location.href = '/';
      }
    }

    async function verifyToken(token) {
      try {
        const response = await fetch(`${API_URL}/api/auth/verify`, {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (response.ok) {
          const data = await response.json();
          // Token v√°lido, redirigir seg√∫n rol
          showSuccess('Sesi√≥n activa. Redirigiendo...');
          setTimeout(() => {
            redirigirSegunRol(data.user);
          }, 500);
        } else {
          // Token inv√°lido, limpiar
          localStorage.removeItem('auth_token');
          localStorage.removeItem('auth_user');
        }
      } catch (error) {
        console.error('Error verificando token:', error);
        localStorage.removeItem('auth_token');
        localStorage.removeItem('auth_user');
      }
    }

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (!username || !password) {
        showError('Por favor completa todos los campos');
        return;
      }

      // Deshabilitar bot√≥n y mostrar loader
      loginBtn.disabled = true;
      btnText.innerHTML = 'Iniciando sesi√≥n<span class="loader"></span>';
      hideMessages();

      try {
        const response = await fetch(`${API_URL}/api/auth/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.ok && data.success) {
          // Guardar token y datos del usuario
          localStorage.setItem('auth_token', data.token);
          localStorage.setItem('auth_user', JSON.stringify(data.user));

          // Limpiar campos de credenciales inmediatamente
          document.getElementById('username').value = '';
          document.getElementById('password').value = '';
          loginForm.reset();

          showSuccess('¬°Login exitoso! Redirigiendo...');

          // Redirigir seg√∫n el rol
          setTimeout(() => {
            redirigirSegunRol(data.user);
          }, 1000);

        } else {
          showError(data.message || 'Credenciales inv√°lidas');
          loginBtn.disabled = false;
          btnText.textContent = 'Iniciar Sesi√≥n';
        }

      } catch (error) {
        console.error('Error en login:', error);
        showError('Error de conexi√≥n. Por favor intenta de nuevo.');
        loginBtn.disabled = false;
        btnText.textContent = 'Iniciar Sesi√≥n';
      }
    });

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.add('show');
      successMessage.classList.remove('show');
    }

    function showSuccess(message) {
      successMessage.textContent = message;
      successMessage.classList.add('show');
      errorMessage.classList.remove('show');
    }

    function hideMessages() {
      errorMessage.classList.remove('show');
      successMessage.classList.remove('show');
    }

    // Verificar contratista al escribir username
    let usernameCheckTimeout;
    usernameInput.addEventListener('input', (e) => {
      const username = e.target.value.trim();

      // Ocultar info si el campo est√° vac√≠o
      if (!username) {
        contratistaInfo.style.display = 'none';
        return;
      }

      // Debounce: esperar 500ms despu√©s de que el usuario deje de escribir
      clearTimeout(usernameCheckTimeout);
      usernameCheckTimeout = setTimeout(async () => {
        try {
          const response = await fetch(`${API_URL}/api/auth/check-username`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username })
          });

          const data = await response.json();

          if (data.success && data.exists && data.user.contratista) {
            // Mostrar informaci√≥n del contratista
            contratistaNombre.textContent = data.user.contratista;
            contratistaInfo.style.display = 'block';
          } else {
            // Ocultar si no tiene contratista
            contratistaInfo.style.display = 'none';
          }
        } catch (error) {
          console.error('Error verificando username:', error);
          contratistaInfo.style.display = 'none';
        }
      }, 500);
    });
  </script>
</body>
</html>
