<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test C√°mara</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    button {
      width: 100%;
      padding: 20px;
      font-size: 18px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn-test {
      background: #2563eb;
      color: white;
    }
    #video {
      width: 100%;
      margin-top: 20px;
      display: none;
      border: 3px solid green;
    }
    #log {
      background: #f0f0f0;
      padding: 10px;
      margin-top: 20px;
      border-radius: 5px;
      font-size: 12px;
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>üî¨ Test de C√°mara</h1>
  <p>Esta p√°gina ayuda a diagnosticar problemas con la c√°mara</p>

  <button id="btn1" class="btn-test">1Ô∏è‚É£ Test Alert Simple</button>
  <button id="btn2" class="btn-test">2Ô∏è‚É£ Test Navigator Disponible</button>
  <button id="btn3" class="btn-test">3Ô∏è‚É£ Test Pedir C√°mara</button>
  <button id="btn4" class="btn-test">4Ô∏è‚É£ Test Video Stream</button>

  <video id="video" autoplay playsinline></video>

  <div id="log">
    <strong>LOG:</strong><br>
  </div>

  <script>
    const video = document.getElementById('video');
    const logDiv = document.getElementById('log');

    function log(message) {
      console.log(message);
      logDiv.innerHTML += message + '<br>';
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    log('‚úÖ Script cargado correctamente');

    // Test 1: Alert simple
    document.getElementById('btn1').addEventListener('click', () => {
      log('üîò Bot√≥n 1 clickeado');
      alert('‚úÖ El bot√≥n funciona!');
      log('‚úÖ Alert mostrado');
    });

    // Test 2: Verificar navigator
    document.getElementById('btn2').addEventListener('click', () => {
      log('üîò Bot√≥n 2 clickeado');

      if (navigator.mediaDevices) {
        log('‚úÖ navigator.mediaDevices disponible');
        alert('‚úÖ navigator.mediaDevices est√° disponible');
      } else {
        log('‚ùå navigator.mediaDevices NO disponible');
        alert('‚ùå navigator.mediaDevices NO est√° disponible');
      }

      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        log('‚úÖ getUserMedia disponible');
        alert('‚úÖ getUserMedia est√° disponible');
      } else {
        log('‚ùå getUserMedia NO disponible');
        alert('‚ùå getUserMedia NO est√° disponible');
      }
    });

    // Test 3: Pedir c√°mara
    document.getElementById('btn3').addEventListener('click', async () => {
      log('üîò Bot√≥n 3 clickeado - solicitando c√°mara...');

      try {
        log('üìπ Llamando a getUserMedia...');
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'environment' }
        });

        log('‚úÖ Stream obtenido: ' + stream.id);
        alert('‚úÖ C√°mara obtenida correctamente!');

        // Detener stream
        stream.getTracks().forEach(track => {
          track.stop();
          log('üõë Track detenido');
        });

      } catch (error) {
        log('‚ùå Error: ' + error.name + ' - ' + error.message);
        alert('‚ùå Error: ' + error.name + '\n' + error.message);
      }
    });

    // Test 4: Video stream completo
    document.getElementById('btn4').addEventListener('click', async () => {
      log('üîò Bot√≥n 4 clickeado - iniciando video...');

      try {
        log('üìπ Solicitando acceso a c√°mara...');
        const stream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: 'environment',
            width: { ideal: 1280 },
            height: { ideal: 720 }
          }
        });

        log('‚úÖ Stream obtenido');
        log('üì∫ Asignando stream a video element...');

        video.srcObject = stream;
        video.style.display = 'block';

        await video.play();
        log('‚úÖ Video reproduciendo');
        alert('‚úÖ Video iniciado! Deber√≠as ver la c√°mara abajo');

      } catch (error) {
        log('‚ùå Error: ' + error.name + ' - ' + error.message);
        alert('‚ùå Error: ' + error.name + '\n' + error.message);
      }
    });

    log('‚úÖ Todos los event listeners registrados');
    log('üëâ Toca los botones en orden (1, 2, 3, 4)');
  </script>
</body>
</html>
